<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Lambertucci & Cia. S.R.L. - LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <header></header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label"><b>Usuario :</b></label>
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Ingrese su Email" required />
                    </div>
                    <div class="mb-3">
                        <label for="txtPassword" class="form-label"><b>Contraseña :</b></label>
                        <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Ingrese su Contraseña" required />
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <p>¿No tenés cuenta?</p>
                        <a href="formulario.html">Registrarme</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('txtEmail').value.trim();
            const password = document.getElementById('txtPassword').value.trim();

            // Traemos el usuario guardado en localStorage (desde formulario.html)
            const usuarioGuardadoJSON = sessionStorage.getItem("usuarioRegistrado");
            if (!usuarioGuardadoJSON) {
                alert("No hay usuarios registrados. Por favor, registrate primero.");
                // Opcional: redirigir al registro
                window.location.href = "formulario.html";
                return;
            }

            const usuarioGuardado = JSON.parse(usuarioGuardadoJSON);

            // Comparamos el email y password ingresados con los guardados
            if (email === usuarioGuardado.email && password === usuarioGuardado.password) {
                // Guardamos estado de sesión
                sessionStorage.setItem("logueado", "true");
                // Redirigimos a la página principal
                window.location.href = "../index.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });
    </script>

</body>
</html>
