<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Juan Lambertucci & Cia. SRL - FORMULARIO</title>
</head>
<body data-bs-theme="dark"> 
    <header>

    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 w-100" style="max-width: 500px;">
          <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
          <div class="card-body">
            <form action="login.html" method="post" id="registroForm">
              <div class="mb-3">
                <label for="txtNombre" class="form-label"><b>Nombre :</b></label>
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingrese su nombre completo" required />
              </div>
              <div class="mb-3">
                <label for="txtApellido" class="form-label"><b>Apellido :</b></label>
                <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Ingrese su apellido" required />
              </div>
              <div class="mb-3">
                <label for="txtEmail" class="form-label"><b>Email :</b></label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Ingrese un Email" required />
              </div>
              <div class="mb-3">
                <label for="txtPassword" class="form-label"><b>Contrase침a :</b></label>
                <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Ingrese una contrase침a" required />
              </div>              
              <div class="mb-3">
                <label for="date" class="form-label"><b>Fecha de Nacimiento :</b></label>
                <input type="date" id="date" name="date" class="form-control" required />
              </div>
              <div class="d-grid">
                <input type="submit" value="Confirmar datos" class="btn btn-success" />
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/index.js"></script>

      <!-- JS para guardar usuario en localStorage -->
      <script>
        document.getElementById("registroForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const nombre = document.getElementById("txtNombre").value;
            const apellido = document.getElementById("txtApellido").value;
            const email = document.getElementById("txtEmail").value;
            const password = document.getElementById("txtPassword").value;
            const fechaNacimiento = document.getElementById("date").value;

            const nuevoUsuario = {
                nombre,
                apellido,
                email,
                password,
                fechaNacimiento
            };

               localStorage.setItem("usuarioRegistrado", JSON.stringify(nuevoUsuario));
               alert("Registro exitoso. Inici치 sesi칩n.");
               window.location.href = "login.html";
            });
       </script>
  
    </body>
    </html>
